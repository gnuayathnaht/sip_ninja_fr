<div class="login_container">
  <div class="login_card">
    <h2>Login</h2>
    <form (ngSubmit)="handleLogin(loginForm)" #loginForm="ngForm">
      <div class="input_group">
        <div class="input_fields">
          <p for="username">Username</p>
          <input
            type="text"
            id="username"
            name="username"
            required
            ngModel
            #username="ngModel"
          />
        </div>
        <div class="input_fields">
          <p for="password">Password</p>
          <input
            type="password"
            id="password"
            name="password"
            required
            ngModel
            #password="ngModel"
          />
        </div>
      </div>
      <div class="actions">
        <button type="submit" [disabled]="loginForm.invalid" class="login_btn">Login</button>
      </div>
    </form>
  </div>
</div>
